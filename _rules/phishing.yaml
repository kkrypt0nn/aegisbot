- rule:
    name: "PhishingLink"
    meta:
      event: "message"
      ignoreBots: true
    strings:
      - name: "link"
        value: "https://badsite.com"
      - name: "scam"
        value: "free nitro"
    action:
      type: "alert"
    expression: |
      message.content.contains(link) && message.content.contains(scam)
